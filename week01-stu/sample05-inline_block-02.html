<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    .items img {
        border: 3px solid #000000;
        display: block;
        margin: 5px;
    }
    .text_inline {
        color: #00FFFF;
        display: inline;
        padding: 3px;
    }
</style>
</head>
<body>
    <h2>인라인과 블록</h2>
    
    <h3>1. 인라인 요소</h3>
    <span>텍스트1</span>
    <span>텍스트2</span>
    <span>텍스트3</span>
    
    <div class="items">
        <img src="img/image1.jpg">
    </div>
    <div class="items">
        <img src="img/image2.jpg">
    </div>

    <h3>2. 블록 요소</h3>
    <p>이것은 단락입니다.</p>
    <div class="text_inline">박스 1</div>
    <div class="text_inline">박스 2</div>
</body>
</html>

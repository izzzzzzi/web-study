<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>박스 모델</title>
    <style>
        .one {
            border: 10px solid red;
            width:  300px;
            height: 100px;
            box-sizing: content-box;
        }
        .two {
            border: 30px solid blue;
            width:  300px;
            height: 100px;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <div class="one">one</div>
    <div class="two">two</div>
  </body>
</html>
